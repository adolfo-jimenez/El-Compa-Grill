    <section>
        <div class="contact-main">
            <div class="contact-info">
                
                <div class="location-info">
                    <h1>Contact Us</h1>
                    <p>El Compa Grill<br>430 S 1st ST<br>King City, CA 93930</p>
                </div>
    
                <div class="contact-form">

                    <form onsubmit="sendEmail(); reset(); return false;">
                        <h3>Something Something Email Us</h3>
        
        
                        <label for="name">Name:</label>
                        <input type="text" name="name" placeholder="Your Name" required>
        
        
                        <label for="email">Email:</label>
                        <input type="text" name="email" placeholder="Email Address" required>
        
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" placeholder="Phone Number">
        
                        <label for="subject">Subject:</label>
                        <select id="subject" name="subject">
                            <option value="General Question">General Question</option>
                            <option value="Catering">Catering</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>
                        </select>
                        
                        <label for="message">Message:</label>
                        <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
        
                        <button type="submit">Send</button>
        
        
                        <div>
                            <p id="result-text"></p>
                        </div>
                    </form>
                </div>
                
            </div>
            <div class="location-gmaps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3219.1900258872297!2d-121.12281954868564!3d36.21057590826751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8092f0d946ca56f9%3A0x794c02d55b1c45e6!2s430%20S%201st%20St%2C%20King%20City%2C%20CA%2093930!5e0!3m2!1sen!2sus!4v1650237866704!5m2!1sen!2sus" style="border:0;" allowfullscreen="ture" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
